<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sit2Scan Guide - Step by Step Instructions" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Sit2Scan Guide</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #b3e5fc, #c8e6c9);
            min-height: 100vh;
            font-family: 'Rethink Sans', Arial, sans-serif;
        }

        .guide-header {
            font-size: 3rem;
            color: #004d40;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .guide-content {
            font-size: 1.25rem;
            color: #555;
            text-align: center;
            margin-bottom: 2rem;
            width: 80%;
            max-width: 560px;
            margin-left: auto;
            margin-right: auto;
        }

        .guide-image {
            display: block;
            margin: 0 auto 2rem auto;
            max-width: 280px;
            width: 100%;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(50, 71, 194, 0.10);
            background: #fff;
            object-fit: contain;
            border: 4px solid #008a7a
        }

        .guide-btn {
            display: block;
            margin: 0 auto 3rem auto;
            background-color: #26a69a;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(50, 71, 194, 0.10);
        }

        .guide-btn:hover {
            background-color: #008a7a;
        }
    </style>
</head>

<body>
    <header class="page-header">
        <a href="index.html" class="logo-brand" aria-label="Danone">
            <img src="assets/logo.svg" alt="Danone Logo" />
        </a>
    </header>
    <div id="guideStep">
        <div class="guide-header" id="guideHeader">Welcome to Sit2Scan</div>
        <div class="guide-content" id="guideText">
            --
        </div>
        <img class="guide-image" id="guideImage">
        <button class="guide-btn" id="nextBtn">Next</button>
    </div>
    <script>
        // Guide steps data
        const steps = [
            {
                header: 'Step 1: Prepare Your Space',
                text: 'Sit on the chair with arms crossed on your chest and your back straight.\n\nKeep your feet flat on the floor',
                img: './assets/sit_guide.png',
                imgAlt: 'Prepare Space'
            },
            {
                header: 'Step 2: Perform the Test',
                text: 'At "Go!", fully stand up and sit down as many times as you can until the 30-second timer runs off.\n\nDo not use your arms to aid your performance.',
                img: './assets/stand_guide.png',
                imgAlt: 'Perform Test'
            }
        ];
        let currentStep = 0;
        const guideHeader = document.getElementById('guideHeader');
        const guideText = document.getElementById('guideText');
        const guideImage = document.getElementById('guideImage');
        const nextBtn = document.getElementById('nextBtn');
        // Initialize first step
        guideHeader.textContent = steps[currentStep].header;
        guideText.innerHTML = steps[currentStep].text
            .replace(/\n/g, "<br>")
            .replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
        guideImage.src = steps[currentStep].img;
        guideImage.alt = steps[currentStep].imgAlt;
        nextBtn.addEventListener('click', function () {
            currentStep++;
            if (currentStep < steps.length) {
                guideHeader.textContent = steps[currentStep].header;
                guideText.innerHTML = steps[currentStep].text
                    .replace(/\n/g, "<br>")
                    .replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
                guideImage.src = steps[currentStep].img;
                guideImage.alt = steps[currentStep].imgAlt;
                if (currentStep === steps.length - 1) {
                    nextBtn.textContent = 'Start';
                }
            } else {
                window.location.href = 'camera.html';
            }
        });
    </script>
</body>

</html>
