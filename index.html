<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Introduction to the Sit-To-Stand tool with instructions for use and data collection." />

  <!-- Rethink Sans font to match theme -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Sit2Scan</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #b3e5fc, #c8e6c9);

    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 28px 80px rgba(50, 71, 194, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.65);
      padding: clamp(1.5rem, 4vw, 3rem) clamp(1.5rem, 6vw, 3.5rem);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon {
      font-size: 5rem;
      color: #00796b;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      color: #004d40;
    }

    p {
      font-size: 14px;
      color: #555;
      margin: 10px 0 20px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      background-color: #26a69a;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #008a7a;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Headers -->
    <div class="icon text-center">üèÉ</div>
    <h1 class="text-center fw-bold" style="font-size:4rem; color:#004d40;">Sit2Scan</h1>
    <p class="text-center text-secondary">Stay strong and energized.<br>Share a few details to personalize your
      results.</p>

    <form class="needs-validation w-100" novalidate>
      <!-- Age validation -->
      <div class="mb-3">
        <label for="age" class="form-label fw-semibold">Age</label>
        <input type="number" class="form-control form-control-md" id="age" placeholder="Enter your age" required>
        <div class="invalid-feedback">Please enter your age.</div>
      </div>
      <!-- Gender validation -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Gender</label>
        <div class="landing-radio-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
            <label class="form-check-label" for="genderMale">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
            <label class="form-check-label" for="genderFemale">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
            <label class="form-check-label" for="genderOther">Other</label>
          </div>
        </div>
        <div class="invalid-feedback" id="genderInvalid">Please select your gender.</div>
      </div>

      <!-- Weight validation -->
      <div class="mb-3">
        <label for="weight" class="form-label fw-semibold">Weight (kg)</label>
        <input type="number" class="form-control form-control-md" id="weight" placeholder="Enter your weight" required>
        <div class="invalid-feedback">Please enter your weight.</div>
      </div>

      <!-- Height validation -->
      <div class="mb-4">
        <label for="height" class="form-label fw-semibold">Height (cm)</label>
        <input type="number" class="form-control form-control-md" id="height" placeholder="Enter your height" required>
        <div class="invalid-feedback">Please enter your height.</div>
      </div>
      <button type="submit" class="btn btn-md btn-success w-100 fw-bold shadow-sm">Let's get ready</button>
    </form>
  </div>
</body>
<script>
  // Bootstrap form validation with radio group fix and redirect on success
  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        // Custom validation for gender radio group
        var genderRadios = form.querySelectorAll('input[name="gender"]');
        var genderChecked = Array.prototype.slice.call(genderRadios).some(function (radio) { return radio.checked; });
        var genderInvalid = form.querySelector('#genderInvalid');
        if (!genderChecked) {
          genderRadios[0].setCustomValidity('Please select your gender.');
          if (genderInvalid) genderInvalid.style.display = 'block';
        } else {
          genderRadios[0].setCustomValidity('');
          if (genderInvalid) genderInvalid.style.display = '';
        }
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          event.preventDefault();
          // window.location.href = 'guide_1.html';
        }
        form.classList.add('was-validated');
      }, false);
      // Hide gender invalid feedback on change
      var genderRadios = form.querySelectorAll('input[name="gender"]');
      var genderInvalid = form.querySelector('#genderInvalid');
      genderRadios.forEach(function (radio) {
        radio.addEventListener('change', function () {
          if (genderInvalid) genderInvalid.style.display = '';
        });
      });
    });
  })();
</script>

</html>
