<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Introduction to the Sit-To-Stand tool with instructions for use and data collection." />

  <!-- Rethink Sans font to match theme -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Sit2Scan</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 28px 80px rgba(50, 71, 194, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.65);
      padding: clamp(1.5rem, 4vw, 2rem) clamp(1.5rem, 6vw, 8rem);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .landing-radio-group {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: start;
      gap: 1.25rem;
    }

    .landing-radio-group .form-check {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0;
    }
  </style>
</head>

<body>
  <header class="page-header">
    <a href="index.html" class="logo-brand" aria-label="Danone">
      <img src="assets/logo.svg" alt="Danone Logo" />
    </a>
  </header>

  <div class="d-flex flex-column align-items-center justify-content-between px-2">
    <!-- Headers -->
    <img src="assets/sit_stand_icon.png" alt="Sit2Scan" style="width: clamp(200px, 18vw, 320px); height: auto;">
    <div class="header text-center">Sit2Scan</div>
    <div class="text-center">Stay active for what you love! Take a quick test to check your strength and nutrition.
    </div>
    <div class="text-center ">Your strength will be checked with a quick chair stand test using your
      phone’s front camera.<br>We only need a few details to personalize your results</div>

    <div class="container">
      <form>
        <!-- Age -->
        <div class="mb-3">
          <label for="dob" class="form-label fw-semibold">Date of Birth</label>
          <input type="date" class="form-control form-control-md" id="dob" name="dob"
            placeholder="Enter your date of birth" required>
        </div>
        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Gender</label>
          <div class="landing-radio-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" required>
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other" required>
              <label class="form-check-label" for="genderOther">Other</label>
            </div>
          </div>
        </div>
        <!-- Weight -->
        <div class="mb-3">
          <label for="weight" class="form-label fw-semibold">Weight (kg)</label>
          <input type="number" class="form-control form-control-md" id="weight" name="weight"
            placeholder="Enter your weight" required>
        </div>
        <!-- Height -->
        <div class="mb-4">
          <label for="height" class="form-label fw-semibold">Height (cm)</label>
          <input type="number" class="form-control form-control-md" id="height" name="height"
            placeholder="Enter your height" required>
        </div>
        <!-- Privacy Policy checkbox -->
        <div class="mb-2 d-flex flex-row align-items-center gap-2">
          <input class="form-check-input" type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
          <label class="form-check-label" for="privacyPolicy">
            I agree that Danone may use the data collected for scientific research purposes​
          </label>
        </div>

        <button type="submit" class="btn w-100">Let's get started</button>
      </form>
    </div>
  </div>

</body>
<script>
  const form = document.querySelector('form');
  const submitBtn = form.querySelector('button[type="submit"]');

  function checkFormValidity() {
    submitBtn.disabled = !form.checkValidity();
  }

  // Initial state
  checkFormValidity();

  // Listen for input changes
  form.addEventListener('input', checkFormValidity);
  form.addEventListener('change', checkFormValidity);
  form.addEventListener('submit', function (event) {
    event.preventDefault();
    const formData = new FormData(form);
    const data = {};
    for (const [key, value] of formData.entries()) {
      data[key] = value;
    }
    localStorage.setItem('profile-data', JSON.stringify(data));
    window.location.href = 'guide.html';
  });
</script>

</html>
