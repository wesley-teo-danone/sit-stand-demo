<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Introduction to the Sit-To-Stand tool with instructions for use and data collection." />

  <!-- Rethink Sans font to match theme -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Sit2Scan</title>
  <style>
    .container {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 28px 80px rgba(50, 71, 194, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.65);
      padding: clamp(1.5rem, 4vw, 3rem) clamp(1.5rem, 6vw, 10rem);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    div {
      font-size: 14px;
      margin: 10px 0 20px;
    }

    .btn {
      background-color: #2c79eb;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2360bc;
    }

    .btn:disabled {
      background-color: #b0b8c9;
    }
  </style>
</head>

<body>
  <header class="page-header">
    <a href="index.html" class="logo-brand" aria-label="Danone">
      <img src="assets/logo.svg" alt="Danone Logo" />
    </a>
  </header>
  <div class="container">
    <!-- Headers -->
    <img src="assets/sit_stand_icon.png" alt="Sit2Scan" style="width: clamp(80px, 18vw, 180px); height: auto;">
    <h1 class="text-center fw-bold" style="font-size:3rem; color:#1b3259;">Sit2Scan</h1>
    <div class="text-center">Stay active for what you love! Take a quick test to check your strength and nutrition.
    </div>

    <div class="text-center ">Your strength will be checked with a quick chair stand test using your
      phone’s front camera.<br>We only need a few details to personalize your results</div>
    <form class="needs-validation w-100" novalidate>
      <!-- Age -->
      <div class="mb-3">
        <label for="age" class="form-label fw-semibold">Age</label>
        <input type="date" class="form-control form-control-md" id="age" placeholder="Enter your age" required>
      </div>
      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Gender</label>
        <div class="landing-radio-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
            <label class="form-check-label" for="genderMale">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
            <label class="form-check-label" for="genderFemale">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
            <label class="form-check-label" for="genderOther">Other</label>
          </div>
        </div>
      </div>
      <!-- Weight -->
      <div class="mb-3">
        <label for="weight" class="form-label fw-semibold">Weight (kg)</label>
        <input type="number" class="form-control form-control-md" id="weight" placeholder="Enter your weight" required>
      </div>
      <!-- Height -->
      <div class="mb-4">
        <label for="height" class="form-label fw-semibold">Height (cm)</label>
        <input type="number" class="form-control form-control-md" id="height" placeholder="Enter your height" required>
      </div>
      <!-- Privacy Policy checkbox -->
      <div class="mb-2">
        <input class="form-check-input" type="checkbox" id="privacyPolicy" required>
        <label class="form-check-label" for="privacyPolicy">
          I agree that Danone may use the data collected for scientific research purposes​
        </label>
      </div>

      <button type="submit" class="btn btn-md btn-success w-100 fw-bold shadow-sm">Let's get started</button>

    </form>
  </div>
</body>
<script>
  // Enable submit button only when all fields are filled
  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      var submitBtn = form.querySelector('button[type="submit"]');
      var ageInput = form.querySelector('#age');
      var genderRadios = form.querySelectorAll('input[name="gender"]');
      var weightInput = form.querySelector('#weight');
      var heightInput = form.querySelector('#height');
      var privacyCheckbox = form.querySelector('#privacyPolicy');

      function checkFormFilled() {
        var ageFilled = ageInput && ageInput.value;
        var genderChecked = Array.prototype.slice.call(genderRadios).some(function (radio) { return radio.checked; });
        var weightFilled = weightInput && weightInput.value;
        var heightFilled = heightInput && heightInput.value;
        var privacyChecked = privacyCheckbox && privacyCheckbox.checked;
        submitBtn.disabled = !(ageFilled && genderChecked && weightFilled && heightFilled && privacyChecked);
      }

      // Initial check
      checkFormFilled();

      // Add event listeners
      if (ageInput) ageInput.addEventListener('input', checkFormFilled);
      if (weightInput) weightInput.addEventListener('input', checkFormFilled);
      if (heightInput) heightInput.addEventListener('input', checkFormFilled);
      if (privacyCheckbox) privacyCheckbox.addEventListener('change', checkFormFilled);
      genderRadios.forEach(function (radio) {
        radio.addEventListener('change', checkFormFilled);
      });

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        if (!submitBtn.disabled) {
          window.location.href = 'guide.html';
        }
      }, false);
    });
  })();
</script>

</html>
