<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sit2Scan - Results" />

    <!-- Rethink Sans font to match theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Sit2Scan Results</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 28px 80px rgba(50, 71, 194, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.65);
            padding: clamp(1.5rem, 4vw, 3rem) clamp(1.5rem, 6vw, 10rem);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header class="page-header">
        <a href="index.html" class="logo-brand" aria-label="Danone">
            <img src="assets/logo.svg" alt="Danone Logo" />
        </a>
    </header>
    <!-- Headers -->
    <h1 class="header">Your Malnutrition Screening Results</h1>
    <div class="text-center mb-4">
        Here is an overview of your nutritional status based on your responses.
    </div>
    <div class="container">
        <div id="resultsContent">
            <!-- Results will be populated here -->
        </div>
        <script>
            // Retrieve form data from sessionStorage
            const formData = JSON.parse(sessionStorage.getItem('malnutritionForm'));
            const resultsDiv = document.getElementById('resultsContent');

            if (formData) {
                let resultsHTML = '<h2>Screening Summary</h2><ul>';
                for (const [question, answer] of Object.entries(formData)) {
                    resultsHTML += `<li><strong>${question}:</strong> ${answer}</li>`;
                }
                resultsHTML += '</ul>';
                resultsDiv.innerHTML = resultsHTML;
            } else {
                resultsDiv.innerHTML = '<p>No data available. Please complete the questionnaire first.</p>';
            }
        </script>
    </div>
</body>

</html>
