<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sit2Scan - Results" />

    <!-- Rethink Sans font to match theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Sit2Scan Results</title>
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
            gap: 1rem;
        }

        .container {
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 28px 80px rgba(50, 71, 194, 0.18);
            border: 2px solid #7fafc0;
            padding: clamp(0.5rem, 4vw, 1rem) clamp(0.5rem, 6vw, 1rem);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container-header {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .score-meter {
            display: flex;
            flex-direction: row;
            /* Change to row for horizontal layout */
            align-items: center;
            justify-content: center;
            gap: 1.2rem;
            /* Adjust spacing between elements */
            margin-top: 1rem;
            /* Optional: Adjust margin */
            width: 100%;
        }

        .score-meter__label {
            margin: 0;
            color: var(--grey-500);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .score-meter__visual {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            width: 100%;
        }

        .score-meter__value {
            font-size: clamp(2.2rem, 8vw, 2.8rem);
            font-weight: 600;
            color: var(--brand-600);
            min-width: 3.5rem;
            text-align: right;
        }

        .score-meter__bar {
            width: 100%;
            height: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        .score-meter__gradient {
            width: 100%;
            /* Fill the bar horizontally */
            height: 100%;
            /* Match the height of the bar */
            border-radius: 16px;
            background: linear-gradient(90deg,
                    /* Horizontal gradient: red on the left, green on the right */
                    #ff4d3a 0%,
                    /* Red */
                    #ff8f34 22%,
                    /* Orange */
                    #ffd447 50%,
                    /* Yellow */
                    #88d64b 78%,
                    /* Light green */
                    #27b83e 100%
                    /* Green */
                );
            box-shadow:
                inset 0 0 0 2px rgba(255, 255, 255, 0.2),
                0 6px 12px rgba(50, 71, 194, 0.2);
            /* Adjust shadow for horizontal layout */
        }

        .score-meter__pointer {
            position: absolute;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: left 0.3s ease;
            /* Animate horizontal movement */
        }

        .score-meter__pointer-diamond {
            width: 12px;
            height: 12px;
            background: #ffffff;
            border: 1px solid black;
            transform: rotate(45deg);
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <header class="page-header">
        <a href="index.html" class="logo-brand" aria-label="Danone">
            <img src="assets/logo.svg" alt="Danone Logo" />
        </a>
    </header>
    <div class="wrapper">
        <!-- Headers -->
        <h1 class="header text-center">Overview</h1>
        <div class="d-flex flex-row align-items-center justify-content-around">
            <img src="assets/sit_stand_icon.png" alt="Sit2Scan"
                style="background-color:#FFFFFF; border-radius: 50%; width: 120px; height: 120px; object-fit: cover;">
            <div class="d-flex flex-column">
                <div style="font-size: 2rem;"><strong id="fall-score-header-reps" style="font-size: 3rem;"></strong>
                    repetitions</div>
                <div style=" color:#3764b3;font-size: 2rem;" id="fall-score-header-text"></div>
            </div>
        </div>

        <div class="mb-2">Risk Indicators</div>
        <!-- Fall Risk Score Bar -->
        <div class="container" id="fall-risk-indicator">
            <div>Fall risk</div>
            <div class="score-meter d-none mb-5" id="fallScore">
                <div class="score-meter__visual">
                    <div class="score-meter__bar">
                        <div class="score-meter__gradient"></div>
                        <div class="score-meter__pointer" id="fallScore-pointer" aria-hidden="true">
                            <span class="score-meter__pointer-diamond"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Malnutrition Risk Score Bar -->
        <div class="container" id="malnutrition-risk-indicator">
            <div>Malnutrition risk</div>
            <div class="score-meter d-none mb-5" id="malnutritionScore">
                <div class="score-meter__visual">
                    <div class="score-meter__bar">
                        <div class="score-meter__gradient"></div>
                        <div class="score-meter__pointer" id="malnutritionScore-pointer" aria-hidden="true">
                            <span class="score-meter__pointer-diamond"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Recommendations -->
        <div class="mb-2">Recommendations</div>
        <div class="container" id="recommendations">
            <div id="resultsContent">
                Your personalized nutrition and exercise advice will appear here
            </div>
        </div>

        <div id="btn-wrapper" class="d-flex justify-content-center my-4">
            <button class="btn w-100" id="restartBtn" onclick="location.href='index.html'">Restart Test</button>
        </div>
</body>
<script src="scoring.js"></script>
<script>
    async function displayRiskScores() {
        try {
            const { reps: fallReps, performanceCategory: fallRiskScore } = getFallRiskScore(); // Low, Moderate, High
            const { score: malnutritionRiskScore, category: malnutritionRiskCategory } = getMalnutritionRiskScore(); //Score is 1 - 5
            console.log(fallReps, fallRiskScore, malnutritionRiskScore, malnutritionRiskCategory);

            if (fallReps != null) {
                const fallScoreHeader = document.getElementById("fall-score-header-reps");
                fallScoreHeader.textContent = fallReps;
                const fallScoreHeaderText = document.getElementById("fall-score-header-text");
                if (fallRiskScore == "Low") {
                    fallScoreHeaderText.textContent = "Great job!";
                } else if (fallRiskScore == "Moderate") {
                    fallScoreHeaderText.textContent = "Good job!";
                } else { // fallRiskScore == "High" / "Unknown"
                    fallScoreHeaderText.textContent = "Stay active!";
                }
            }
            // Update Fall Risk Score Meter
            const fallScoreContainer = document.getElementById("fallScore");
            const fallScorePointer = document.getElementById("fallScore-pointer");
            fallScorePointer.style.top = "50%"; // Center vertically
            if (fallRiskScore) {
                const FALL_MIN = 0;
                const FALL_MAX = 100; // Use cutoff * 2 for max value
                let value = 0;
                if (fallRiskScore === 'Low') {
                    value = 25;
                } else if (fallRiskScore === 'Moderate') {
                    value = 50;
                } else if (fallRiskScore === 'High') {
                    value = 75;
                }
                const ratio = (value - FALL_MIN) / (FALL_MAX - FALL_MIN);
                const pointerLeft = Math.max(5, ratio * 100); // Adjust for horizontal alignment

                fallScorePointer.style.left = `${pointerLeft}%`; // Set horizontal position
                fallScoreContainer.classList.remove("d-none");
            } else {
                fallScoreContainer.classList.add("d-none");
                fallScorePointer.style.left = "50%"; // Default to center if no score
            }

            // Update Malnutrition Risk Score Meter
            const malnutritionScoreContainer = document.getElementById("malnutritionScore");
            const malnutritionScorePointer = document.getElementById("malnutritionScore-pointer");
            malnutritionScorePointer.style.top = "50%"; // Center vertically
            if (malnutritionRiskScore != null) {
                const MALNUTRITION_MIN = 0;
                const MALNUTRITION_MAX = 5; // Use cutoff * 2 for max value
                // Invert the ratio so higher scores are on the left
                const ratio = 1 - ((malnutritionRiskScore - MALNUTRITION_MIN) / (MALNUTRITION_MAX - MALNUTRITION_MIN));
                const pointerLeft = Math.min(95, ratio * 100); // Adjust for horizontal alignment
                malnutritionScorePointer.style.left = `${pointerLeft}%`; // Set horizontal position
                malnutritionScoreContainer.classList.remove("d-none");
            } else {
                malnutritionScoreContainer.classList.add("d-none");
                malnutritionScorePointer.style.left = "50%"; // Default to center if no score
            }

        } catch (error) {
            alert('An error occurred while fetching risk scores. Please try again later.');
            console.error('Error fetching risk scores:', error);
        }
    }

    displayRiskScores();
</script>

</html>
