<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sit2Scan - Results" />

    <!-- Rethink Sans font to match theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Sit2Scan Results</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            gap: clamp(1rem, 2vw, 1.5rem);
        }

        .results-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: clamp(1rem, 3vw, 2rem);
            padding: clamp(1rem, 3vw, 2rem);
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 28px 80px rgba(50, 71, 194, 0.18);
            border: 2px solid #7fafc0;
        }

        .results-icon {
            background-color: #FFFFFF;
            border-radius: 50%;
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            object-fit: cover;
            flex-shrink: 0;
        }

        .results-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex: 1;
        }

        .results-reps {
            font-size: clamp(1.5rem, 4vw, 2rem);
            line-height: 1.2;
        }

        .results-reps strong {
            font-size: clamp(2rem, 6vw, 3rem);
        }

        .results-description {
            font-size: clamp(0.875rem, 2vw, 1rem);
            color: #555;
        }

        .results-status {
            color: #3764b3;
            font-size: clamp(1.25rem, 3.5vw, 2rem);
            font-weight: 600;
        }

        .section-label {
            font-size: clamp(1rem, 2.2vw, 1.25rem);
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .container {
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 28px 80px rgba(50, 71, 194, 0.18);
            border: 2px solid #7fafc0;
            padding: clamp(1rem, 3vw, 1.5rem);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container-header {
            font-size: clamp(1rem, 2.2vw, 1.25rem);
            color: #555;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .results-header {
                flex-direction: column;
                text-align: center;
            }

            .results-info {
                align-items: center;
            }
        }

        .score-meter {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-top: 1rem;
            width: 100%;
        }

        .score-meter__label {
            margin: 0;
            color: var(--grey-500);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .score-meter__visual {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
        }

        .score-meter__value {
            font-size: clamp(2.2rem, 8vw, 2.8rem);
            font-weight: 600;
            color: var(--brand-600);
            min-width: 3.5rem;
            text-align: right;
        }

        .score-meter__bar {
            width: 100%;
            height: clamp(16px, 3vw, 20px);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        .score-meter__gradient {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: linear-gradient(90deg,
                    #ff4d3a 0%,
                    #ff8f34 22%,
                    #ffd447 50%,
                    #88d64b 78%,
                    #27b83e 100%);
            box-shadow:
                inset 0 0 0 2px rgba(255, 255, 255, 0.2),
                0 6px 12px rgba(50, 71, 194, 0.2);
        }

        .score-meter__pointer {
            position: absolute;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: left 0.3s ease;
        }

        .score-meter__pointer-diamond {
            width: clamp(10px, 2vw, 12px);
            height: clamp(10px, 2vw, 12px);
            background: #ffffff;
            border: 1px solid black;
            transform: rotate(45deg);
            border-radius: 2px;
        }

        .score-meter__divider {
            position: absolute;
            top: -5px;
            bottom: -5px;
            width: 2px;
            border-left: 2px dotted rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .score-meter__labels {
            display: flex;
            width: 100%;
            margin-top: 0.5rem;
            font-size: clamp(0.75rem, 1.8vw, 0.85rem);
            font-weight: 500;
            color: #555;
        }

        .score-meter__label-section {
            flex: 1;
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="page-header">
        <a href="index.html" class="logo-brand" aria-label="Danone">
            <img src="assets/logo.svg" alt="Danone Logo" />
        </a>
    </header>
    <div class="wrapper">
        <!-- Header Section -->
        <h1 class="header text-center">Overview</h1>

        <div class="results-header">
            <img src="assets/sit_stand_icon.png" alt="Sit2Scan" class="results-icon">
            <div class="results-info">
                <div class="results-reps">
                    <strong id="fall-score-header-reps"></strong> repetitions
                </div>
                <div class="results-description" id="fall-score-header-text"></div>
                <div class="results-status" id="fall-score-subheader-text"></div>
            </div>
        </div>

        <!-- Risk Indicators Section -->
        <div class="section-label">Risk Indicators</div>

        <!-- Fall Risk Score Bar -->
        <div class="container" id="fall-risk-indicator">
            <div class="container-header">Fall risk</div>
            <div class="score-meter d-none" id="fallScore">
                <div class="score-meter__visual">
                    <div class="score-meter__bar">
                        <div class="score-meter__gradient"></div>
                        <div class="score-meter__divider" style="left: 50%;"></div>
                        <div class="score-meter__pointer" id="fallScore-pointer" aria-hidden="true">
                            <span class="score-meter__pointer-diamond"></span>
                        </div>
                    </div>
                    <div class="score-meter__labels">
                        <div class="score-meter__label-section">AT RISK</div>
                        <div class="score-meter__label-section">NOT AT RISK</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Malnutrition Risk Score Bar -->
        <div class="container" id="malnutrition-risk-indicator">
            <div class="container-header">Malnutrition risk</div>
            <div class="score-meter d-none" id="malnutritionScore">
                <div class="score-meter__visual">
                    <div class="score-meter__bar">
                        <div class="score-meter__gradient"></div>
                        <div class="score-meter__divider" style="left: 33.33%;"></div>
                        <div class="score-meter__divider" style="left: 66.67%;"></div>
                        <div class="score-meter__pointer" id="malnutritionScore-pointer" aria-hidden="true">
                            <span class="score-meter__pointer-diamond"></span>
                        </div>
                    </div>
                    <div class="score-meter__labels">
                        <div class="score-meter__label-section">HIGH RISK</div>
                        <div class="score-meter__label-section">MODERATE RISK</div>
                        <div class="score-meter__label-section">LOW RISK</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recommendations Section -->
        <div class="section-label">Recommendations</div>
        <div class="container" id="recommendations">
            <div id="resultsContent" style="line-height: 1.8;">--</div>
        </div>

        <!-- Action Button -->
        <div class="d-flex justify-content-center" style="margin-top: 1rem;">
            <button class="btn w-100" id="restartBtn" onclick="location.href='index.html'">
                Restart Test
            </button>
        </div>
    </div>
</body>
<script src="scoring.js"></script>
<script type="module">
    const profileData = JSON.parse(localStorage.getItem('profile-data'));
    const malnutritionForm = JSON.parse(localStorage.getItem('malnutrition-form'));
    const sitStandSummary = JSON.parse(localStorage.getItem('sit-stand-summary'));
    let res = null;
    console.log('Profile Data:', profileData);
    console.log('Malnutrition Form Data:', malnutritionForm);
    console.log('Sit-Stand Summary Data:', sitStandSummary);
    try {
        // res = await callStsApi(profileData, malnutritionForm, sitStandSummary);
        res = {
            "message": "Record created",
            "record_id": "868b2131-0d15-4195-9b61-a67b03426c21",
            "dapm_uid": "",
            "malnutrition_score": 2,
            "malnutrition_risk": "Moderate",
            "performance_category": "Low",
            "performance_age_group": "18-30",
            "fall_risk": "At risk"
        }
        console.log('Sit-to-Stand API Response:', res);
    } catch (error) {
        console.error('Error calling Sit-to-Stand API:', error);
    }
    async function displayRiskScores() {
        try {
            const fallReps = sitStandSummary.reps;
            const fallPerformanceCategory = res.performance_category;
            const fallRiskCategory = res.fall_risk;
            const malnutritionRiskScore = res.malnutrition_score;
            const malnutritionRiskCategory = res.malnutrition_risk;
            console.log(fallReps, fallPerformanceCategory, fallRiskCategory, malnutritionRiskScore, malnutritionRiskCategory);

            if (fallReps != null) {
                const fallScoreHeader = document.getElementById("fall-score-header-reps");
                fallScoreHeader.textContent = fallReps;
                const fallScoreHeaderText = document.getElementById("fall-score-header-text");
                const fallScoreSubheaderText = document.getElementById("fall-score-subheader-text");
                if (fallPerformanceCategory == "Low") {
                    fallScoreHeaderText.textContent = fallPerformanceCategoryContent.Low;
                    fallScoreSubheaderText.textContent = "Stay active!";
                } else if (fallPerformanceCategory == "Moderate") {
                    fallScoreHeaderText.textContent = fallPerformanceCategoryContent.Moderate;
                    fallScoreSubheaderText.textContent = "Good job!";
                } else { // fallPerformanceCategory == "High"
                    fallScoreHeaderText.textContent = fallPerformanceCategoryContent.High;
                    fallScoreSubheaderText.textContent = "Great job!";
                }
            }
            // Update Fall Risk Score Meter
            const fallScoreContainer = document.getElementById("fallScore");
            const fallScorePointer = document.getElementById("fallScore-pointer");
            fallScorePointer.style.top = "50%"; // Center vertically
            if (fallRiskCategory) {
                const FALL_MIN = 0;
                const FALL_MAX = 100; // Use cutoff * 2 for max value
                let value = 0;
                console.log('Fall Risk Category:', fallRiskCategory);
                if (fallRiskCategory == 'No risk') {
                    value = 75;
                } else if (fallRiskCategory == 'At risk') {
                    value = 25;
                }
                const ratio = (value - FALL_MIN) / (FALL_MAX - FALL_MIN);
                const pointerLeft = Math.max(5, ratio * 100); // Adjust for horizontal alignment

                fallScorePointer.style.left = `${pointerLeft}%`; // Set horizontal position
                fallScoreContainer.classList.remove("d-none");
            } else {
                fallScoreContainer.classList.add("d-none");
                fallScorePointer.style.left = "50%"; // Default to center if no score
            }

            // Update Malnutrition Risk Score Meter
            const malnutritionScoreContainer = document.getElementById("malnutritionScore");
            const malnutritionScorePointer = document.getElementById("malnutritionScore-pointer");
            malnutritionScorePointer.style.top = "50%"; // Center vertically
            if (malnutritionRiskScore != null) {
                const MALNUTRITION_MIN = 0;
                const MALNUTRITION_MAX = 5;

                // Lower score = more to the right (better/green)
                // Higher score = more to the left (worse/red)
                // Score 0 (best) -> 95% right
                // Score 5 (worst) -> 5% left
                const ratio = malnutritionRiskScore / MALNUTRITION_MAX;
                const pointerLeft = 95 - (ratio * 90); // Maps score 0->95%, score 5->5%

                malnutritionScorePointer.style.left = `${pointerLeft}%`; // Set horizontal position
                malnutritionScoreContainer.classList.remove("d-none");
            } else {
                malnutritionScoreContainer.classList.add("d-none");
                malnutritionScorePointer.style.left = "50%"; // Default to center if no score
            }

            // Update Results Content with color-coded headers
            const resultsContent = document.getElementById("resultsContent");

            // Determine fall risk color
            const fallRiskColor = fallRiskCategory === 'At risk' ? '#dc3545' : '#27b83e'; // red : green

            // Determine malnutrition risk color
            let malnutritionColor = '#27b83e'; // green (default for low)
            if (malnutritionRiskCategory === 'High') {
                malnutritionColor = '#dc3545'; // red
            } else if (malnutritionRiskCategory === 'Moderate') {
                malnutritionColor = '#ffc107'; // amber
            }

            // Get the respective text content
            const fallRiskText = fallRiskContent[fallRiskCategory]
            const malnutritionRiskText = malnutritionRiskContent[malnutritionRiskCategory];

            // Format and display the content
            resultsContent.innerHTML = `
                <div class="mb-2">
                    <div style="font-weight: 600; font-size: 1.4rem; color: ${fallRiskColor}; "">
                        Fall Risk: ${fallRiskCategory}
                    </div>
                    <div>${fallRiskText}</div>
                </div>
                <div>
                    <div style="font-weight: 600; font-size: 1.4rem; color: ${malnutritionColor};">
                        Malnutrition Risk: ${malnutritionRiskCategory}
                    </div>
                    <div>${malnutritionRiskText}</div>
                </div>
            `;

        } catch (error) {
            alert('An error occurred while fetching risk scores. Please try again later.');
            console.error('Error fetching risk scores:', error);
        }
    }

    displayRiskScores();
</script>

</html>
